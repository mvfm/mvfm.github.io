<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mvfm's website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <header><h1 class="brand">mvfm's website</h1></header>
    <nav><div class="menu">
        <button data-route="home" aria-current="page">Home</button>
        <button data-route="contact">Contact</button>
        <button data-route="resume">Resume</button>
        <button data-route="ai">AI</button>
    </div></nav>
    <main>
        <canvas id="golCanvas" aria-hidden="true"></canvas>
        <section id="contentPanel" class="panel" aria-live="polite" aria-atomic="true"></section>
        <aside id="statsPanel" aria-live="polite" aria-atomic="true">
            <div class="row"><span class="label">GEN</span><div class="digits" id="genDigits"></div></div>
            <div class="row"><span class="label">ALIVE</span><div class="digits" id="aliveDigits"></div></div>
            <div class="row"><span class="label">TOTAL</span><div class="digits" id="totalDigits"></div></div>
            <div class="row"><span class="label">OCC%</span><div class="digits" id="occDigits"></div><span class="percent">%</span></div>
        </aside>
    </main>
</div>
<script src="index.js"></script>
</body>
</html>
